<div class="container-fluid">
	<div align="right" >
	<a ng-click="registerUser()">login</a>
	|
	<a  href="#/userRegister" ng-click="registerUser()">register</a>
	</div>
	<table class="table">
		<tr>
			<td colspan="4"><label>Search Product</label></td>
		</tr>
		<tr>
			<td><label>ID </label></td>
			<td><input type="text" ng-model="searchID" /></td>
			<td><label>Name </label></td>
			<td><input type="text" ng-model="searchName" /></td>
		</tr>
		<tr>
			<td><label>Price </label></td>
			<td><input type="text" ng-model="searchPrice" /></td>
			<td><label>Quantity </label></td>
			<td><input type="text" ng-model="searchQuantity" /></td>
		</tr>
		<tr>
			
			<td colspan="4" align="right">
			<button type="submit" class="btn btn-primary btn-large center" value="Search" ng-click="searchProduct()" >Search</button> 
			<button class="btn btn-primary btn-large center" type="reset"  ng-click="">
                        Reset
			</button>
			</td>
		</tr>
	</table>
	<table class="table table-striped table-hover ">
		<tr>
			<td align="left">
				<div>
					<label>Showing page {{currentPage}} of {{numpages}}</label>
					<!--  | <label>Rows
						per page : </label> <input type="text" ng-model="numPerPage"/> -->
				</div>

			</td>
			<td align="right">
				<div>
					<input type="text" ng-model="filter1" /> | <a
						ng-click="openContactForm()">Add</a> | <a ng-csv="result"
						csv-header="getHeader()" filename="{{ filename }}"
						field-separator="{{separator}}"
						decimal-separator="{{decimalSeparator}}">Export</a>
				</div>

			</td>
		</tr>
	</table>


	<table border="1"
		class="table table-striped table-hover table-bordered">

		<thead>
			<th><a ng-click="sortType = 'id'; sortReverse = !sortReverse">
					ID <span ng-show="sortType == 'id' && !sortReverse"
					class="fa fa-caret-down"></span> <span
					ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
			</a></th>
			<th><a ng-click="sortType = 'name'; sortReverse = !sortReverse">
					Name <span ng-show="sortType == 'name' && !sortReverse"
					class="fa fa-caret-down"></span> <span
					ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
			</a></th>
			<th><a ng-click="sortType = 'price'; sortReverse = !sortReverse">
					Price <span ng-show="sortType == 'price' && !sortReverse"
					class="fa fa-caret-down"></span> <span
					ng-show="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
			</a></th>
			<th><a
				ng-click="sortType = 'quantity'; sortReverse = !sortReverse">
					Quantity <span ng-show="sortType == 'quantity' && !sortReverse"
					class="fa fa-caret-down"></span> <span
					ng-show="sortType == 'quantity' && sortReverse"
					class="fa fa-caret-up"></span>
			</a></th>
			<th>Option</th>
		</thead>
		<tr
			ng-repeat="product in result|filter:paginate|filter:filter1|filter:searchKeyword|orderBy:sortType:sortReverse">
			<td><a ng-click="openDetailsForm(product.id)">{{product.id}}</a></td>
			<td>{{product.name}}</td>
			<td>{{product.price | currency}}</td>
			<td>{{product.quantity}}</td>
			<td><a ng-click="del(product.id)">Delete</a>| <a
				href="#/productDetails" ng-click="selectEdit(product.id)">Edit</a></td>
		</tr>
	</table>
	<pagination total-items="totalItems" ng-model="currentPage"
		max-size="5" boundary-links="true" items-per-page="numPerPage"
		class="pagination-sm"> </pagination>


</div>
